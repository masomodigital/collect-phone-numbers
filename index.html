<!DOCTYPE html>
<html>
<head>
  <title>Add Contact</title>
</head>
<body>
  <h2>Add Contact</h2>
  <form id="contactForm">
    <label>National ID: <input type="text" name="nationalId" required></label><br><br>
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Phone Number: <input type="text" name="phone" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxoRsOJaNtcyh7n52A8FXNhJNIvE1hDEjYCjEds1ZKOPV_t0aukWJeOztltK2GxoZs/exec';  // Replace with your Apps Script URL

    form.addEventListener('submit', e => {
      e.preventDefault();
      responseMsg.textContent = 'Submitting...';

      const formData = new FormData(form);
      const data = {
        nationalId: formData.get('nationalId'),
        name: formData.get('name'),
        phone: formData.get('phone')
      };

      fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(result => {
        if(result.success) {
          responseMsg.style.color = 'green';
          responseMsg.textContent = result.message;
          form.reset();
        } else {
          responseMsg.style.color = 'red';
          responseMsg.textContent = result.error || 'Error occurred';
        }
      })
      .catch(err => {
        responseMsg.style.color = 'red';
        responseMsg.textContent = 'Request failed';
      });
    });
  </script>
</body>
</html>
