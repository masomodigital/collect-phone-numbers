<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Contact</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.7rem 1.5rem; font-size: 1rem; cursor: pointer; }
    #responseMsg { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Add Contact</h2>
  <form id="contactForm">
    <label>
      National ID:
      <input type="text" name="nationalId" required pattern="\d+" title="Please enter digits only" />
    </label>
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Phone Number:
      <input type="text" name="phone" required pattern="[\d+\- ]+" title="Enter valid phone number" />
    </label>
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');
    
    // Replace with your deployed Google Apps Script Web App URL
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxoRsOJaNtcyh7n52A8FXNhJNIvE1hDEjYCjEds1ZKOPV_t0aukWJeOztltK2GxoZs/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseMsg.style.color = 'black';
      responseMsg.textContent = 'Submitting...';

      const formData = new FormData(form);
      const data = {
        nationalId: formData.get('nationalId'),
        name: formData.get('name'),
        phone: formData.get('phone')
      };

      try {
        const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          responseMsg.style.color = 'green';
          responseMsg.textContent = result.message;
          form.reset();
        } else {
          responseMsg.style.color = 'red';
          responseMsg.textContent = result.error || 'An error occurred';
        }
      } catch (error) {
        responseMsg.style.color = 'red';
        responseMsg.textContent = 'Request failed: ' + error.message;
      }
    });
  </script>
</body>
</html>
